<!doctype html>
<html lang="en">
<head>
<h3>Media:</h3>
<h3> Customer Form</h3>
<title>Customer Form</title>
</head>
<body style=" background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMjJiYXRjaDUta3VsLTM2XzEuanBn.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
<form>
<label for="fname"><b>1. First name:</b></label><br>
<input type="text" id="fname" name="fname" value="Sri"><br><br>
<label for="lname"><b>2. Last name:</b></label><br>
<input type="text" id="lname" name="lname" value="Mathi"><br><br>
<p><b>3. Choose your Event's to arrange flowers:</b></p>
<input type="radio" id="bs" name="function" value="Birthday day">
<label for="bs">Birthday day</label><br>
<input type="radio" id="vs" name="function" value="Valetines day">
<label for="vs">Valetines day</label><br>
<input type="radio" id="mrg" name="function" value="Marrige">
<label for="mrg">Marrige</label><br>
<input type="radio" id="dc" name="function" value="Death Console">
<label for="dc">Death Console</label><br>
<label for="ae"> Or any other event mention here:</label><br>
<input type="text" id="ae" name="ae" value=""><br>
<p><b>4. Types and number of flowers arranged:</b></p>
<input type="checkbox" id="sincf" name="sincf" value="scf">
<label for="sincf"> Single Color Flowers</label><br>
<input type="checkbox" id="mulcf" name="mulcf" value="mcf">
<label for="mulcf"> Multiple Color Flowers</label><br>
<input type="checkbox" id="intf" name="intf" value="if">
<label for="intf"> International Flowers</label><br>
<input type="checkbox" id="indtf" name="indtf" value="itf">
<label for="indtf"> Indian Traditional Flowers</label><br>
<p><b>5. Date of event:</b></p>
<label for="eve">Event:</label>
<input type="date" id="eve" name="eve"><br><br>
<p><b>6. Upload image of event hall</b></p>
<input type="file" id="myFile" name="filename"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
